docker-build-master:
  # Official docker image.
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:

    - docker build -t udagram-api-feed ./udagram-api-feed
    - docker tag udagram-api-feed danaasa/udagram-api-feed:latest
    - docker push docker.io/danaasa/udagram-api-feed

    - docker build -t udagram-api-user ./udagram-api-user
    - docker tag udagram-api-user danaasa/udagram-api-user:latest
    - docker push docker.io/danaasa/udagram-api-user

    - docker build -t udagram-frontend ./udagram-frontend
    - docker tag udagram-frontend danaasa/udagram-frontend:latest
    - docker push docker.io/danaasa/udagram-frontend

    - docker build -t udagram-reverseproxy ./udagram-reverseproxy
    - docker tag udagram-reverseproxy danaasa/reverseproxy:latest
    - docker push docker.io/danaasa/reverseproxy
  

  only:
    - main

